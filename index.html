<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jq-plugin</title>
	<link rel="stylesheet" href="wow-js/animate.css">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>
	<section class="cu">
	<!--counter up-->
	<div class="container">
	<div class="row">
		<!--1st item-->
	<div class="col-lg-4">
	<div class="item text-center">
	<h3 class="counter">22222</h3>	
	<p>Projects Completed</p>
	</div>	
	</div>
		<!--2nd item-->
	<div class="col-lg-4">
	<div class="item text-center">
	<h3 class="counter">1,234,567</h3>	
	<p>Number of Code</p>
	</div>	
	</div>
		<!--3rd item-->
	<div class="col-lg-4">
	<div class="item text-center">
	<h3 class="counter">10000</h3>	
	<p>Clients Reviews</p>
	</div>	
	</div>
	</div>

	<div class="row">
	<div class="col-lg-4 text-center">
	<div class="items">
	<h2 class="num">250</h2>	
	<h3>Projects</h3>
	</div>	
	</div>	
	
	<div class="col-lg-4 text-center">
	<div class="items">
	<h2 class="num">370</h2>	
	<h3>Projects Done </h3>
	</div>	
	</div>	
	
	<div class="col-lg-4 text-center">
	<div class="items">
	<h2 class="num">440</h2>	
	<h3>Happy Clients</h3>
	</div>	
	</div>

	</div>

	</div>
	</section>
	<section class="box bg-danger wow slideInDown" data-wow-duration="1s" data-wow-delay="1s"></section>
	<section class="box bg-success wow slideInDown" data-wow-duration="1s" data-wow-delay="1s"></section>
	<section class="box bg-danger wow slideInDown" data-wow-duration="1s" data-wow-delay="1s"></section>

<script src="js/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
<script src="counter-up/jquery.counterup.min.js"></script>
<script src="wow-js/wow.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
